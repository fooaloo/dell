<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arts For Kids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
    <script>
        // Function to create a large number of elements
        function createMemoryIntensivePage() {
            const container = document.getElementById("container");

            // Create a large number of divs with random text
            for (let i = 0; i < 10000000000; i++) {
                const newDiv = document.createElement("div");
                newDiv.textContent = "Memory consuming element #" + i;
                container.appendChild(newDiv);
            }
        }

        // Run the function when the page is loaded
        window.onload = createMemoryIntensivePage;
    </script>
</head>
<body>
    <h1>Memory Intensive Page</h1>
    <p>This page is designed to use a lot of memory by creating a large number of DOM elements.</p>
    <div id="container"></div>
</body>
</html>
